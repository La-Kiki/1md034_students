<!DOCTYPE html>
<html lang="en" id="index_page">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/js_script.js" defer></script>

    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/vue_script.js" defer></script>
    
    <title>Hamburgarhandel - Onlinebeställning</title>
    <meta charset="utf-8"/>
  </head>
  <body id="bodyContent">
    <main id="content">
      
      <header id="header">
	<img src="img/krog.jpg">
	<h1 id="hamburgergreeting">Välkommen till Hamburgarhandel</h1>
      </header>
      
      <section id="hamburgarmeny"><h3 class="hamburgarintro">Meny</h3>
      <p class="hamburgarintro">Här väljer du vilken hamburgare du vill ha:</p>

      <!-- JAVASCRIPT VERSION HANDLES CONTENT-->
      <div id="hamburgerwrapper" >
	<!-- VUE VERSION NEEDS VARIABLES AND TAGS-->
	<div v-for="burger in menu">
	  <h3 class="burgerName"> {{ burger.name }} </h3> <!-- Dynamic classes inside vue?-->
	  <img class="burgerImg" v-bind:src=burger.image>
	  
	  <dl v-for="(burgerTerm, index) in burgerTerms" >
	    <dt> {{ burgerTerm }}</dt>
	    <dd> {{ getBurgerAttributes(burger)[index] }}</dd>
	    
	  </dl>
	</div>
	
      </div>
      </section>
      
      <section id="kundinformation"><h3 class="kundintro">Kundinformation</h3>
	<p class="kundintro">Ange leveransaddress och betalningsmetod:</p>
	<form>
	  <p>
	    <label for="fullname">För- och efternamn</label><br>
	    <input type="text" id="fullname" name="fn" required="required" placeholder="För- och efternamn" />
	  </p>
	  <p>
	    <label for="email">E-post</label><br>
	    <input type="email" id="email" name="em" required="required" placeholder="E-post" />
	  </p>
	  <p>
	    <label for="streetname">Gatunamn</label><br>
	    <input type="text" id="streetname" name="strtn" placeholder="Gatunamn" />
	  </p>
	  <p>
	    <label for="housenumber">Husnummer</label><br>
	    <input type="number" id="housenumber" name="housenum" placeholder="Husnummer" />
	  </p>

	  <p>
	    <label for="payment">Betalningsmetod</label><br />
	    <select id="payment" name="payment">
              <option selected="selected">Bankkort</option>
              <option>Kreditkort</option>
              <option>Swish</option>
              <option>Kontant(Vid ankomst)</option>
	    </select>
	  </p>
	  <!--Gender buttons-->
	  <p>
	    <label class="genderlabel" for="gender">Välj kön</label><br>
	    <label for="female">
	      <input type="radio" id="female" name="gender" value="Female"/>Kvinna<br>
	    </label>
	    <label for="male">
	      <input type="radio" id="male" name="gender" value="Male"/>Man<br>
	    </label>
	    <label for="nonbinary">
	      <input type="radio" id="nonbinary" name="gender" value="Non-binary"/>Icke-binär<br>
	    </label>
	    <input type="radio" checked="checked" name="gender" value="Undisclosed"/>Vill ej uppge<br>
	  </p>
	</form>

	<button type="submit"><img src="https://media.istockphoto.com/vectors/funny-pizza-chef-on-scooter-pizza-delivery-emblem-vector-id517810808" width="60"/> Beställ hamburgare</button>
      </section>
      </main>
      
      <footer>
      </footer>
    </body>
</html>
